openapi: 3.0.2
info:
  contact:
    url: https://github.com/moov-io/paygate
  description: Paygate is a RESTful API enabling Automated Clearing House ([ACH](https://en.wikipedia.org/wiki/Automated_Clearing_House))
    transactions to be submitted and received without a deep understanding of a full
    NACHA file specification.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Paygate API
  version: v1
servers:
- description: Local development
  url: http://localhost:8082
tags:
- description: Receiver objects are an individual or business used to perform transfer's
    with an originator and track multiple transactions associated with the receiver.
    The API allows you to create, delete, and update your receivers. You can retrieve
    individual receivers as well as a list of all your receivers. (Entry Detail)
  name: Receiver
- description: Depository objects represent a US bank or credit union that funds can
    be debited or credit from a transfer. A Depository must be associated with a receiver
    or an originator. The API allows you to create, delete, and update your depositories.
    You can retrieve individual depositories as well as a list of all your depositories.
  name: Depositories
- description: Event objects are a notification of a state change of a resource. When
    an Event is created any active webhooks will be notified.
  name: Events
- description: Gateway objects identify the origin (sending point) and destination
    (receiving point) of the entries to be transferred. (File Header)
  name: Gateways
- description: Originator objects are an organization or person that initiates an
    ACH Transfer to a Receiver account either as a debit or credit. The API allows
    you to create, delete, and update your originators. You can retrieve individual
    originators as well as a list of all your originators. (Batch Header)
  name: Originators
- description: Transfer objects create a transaction initiated by an originator to
    a receiver with a defined flow and fund amount. The API allows you to create or
    delete a transfers while the status of the transfer is pending.
  name: Transfers
