components:
  schemas:
    Amounts:
      description: A JSON array of currency amounts
      example:
        amounts:
        - USD 0.02
        - USD -0.03
      properties:
        amounts:
          example:
          - USD 0.02
          - USD -0.03
          items:
            type: string
          type: array
      required:
      - amounts
    Error:
      properties:
        error:
          description: An error message describing the problem intended for humans.
          example: Validation error(s) present.
          type: string
      required:
      - error
    CreateOriginator:
      example:
        metadata: Primary payment account
        identification: identification
        defaultDepository: 0c0c3412
      properties:
        defaultDepository:
          description: The depository account to be used by default per transfer.
            ID must be a valid Originator Depository account
          example: 0c0c3412
          type: string
        identification:
          description: An identification number by which the receiver is known to
            the originator.
          maxLength: 14
          type: string
        metadata:
          description: Additional meta data to be used for display only
          example: Primary payment account
          type: string
      required:
      - defaultDepository
      - identification
    Originator:
      example:
        metadata: Primary payment account
        identification: "21321421"
        created: 2000-01-23T04:56:07.000+00:00
        customerID: d0a11cf0
        ID: 724b6abe
        updated: 2000-01-23T04:56:07.000+00:00
        defaultDepository: 0c0c3412
      properties:
        ID:
          description: Originator ID
          example: 724b6abe
          type: string
        defaultDepository:
          description: The depository account to be used by default per transfer.
            ID must be a valid Originator Depository account
          example: 0c0c3412
          type: string
        identification:
          description: An identification number by which the receiver is known to
            the originator.
          example: "21321421"
          maxLength: 14
          type: string
